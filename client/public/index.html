<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#3B82F6" />
    <meta
      name="description"
      content="Professional video conferencing application - Connect and collaborate with ease"
    />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Tailwind Configuration -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                50: '#EFF6FF',
                500: '#3B82F6',
                600: '#2563EB',
                700: '#1D4ED8',
                800: '#1E40AF',
                900: '#1E3A8A'
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out',
              'slide-up': 'slideUp 0.3s ease-out',
              'bounce-gentle': 'bounceGentle 2s infinite'
            }
          }
        }
      }
    </script>

    <!-- Global Reset and Scrollbar Fix -->
    <style>
      /* âœ… Removes default spacing above/below */
      html,
      body,
      #root {
        margin: 0;
        padding: 0;
        height: 100%;
        min-height: 100vh;
        background-color: #f9fafb; /* Tailwind bg-gray-50 */
        overflow-x: hidden;
      }

      * {
        box-sizing: border-box;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes bounceGentle {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-10px);
        }
        60% {
          transform: translateY(-5px);
        }
      }

      /* Custom scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }

      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 10px;
      }

      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #c1c1c1;
        border-radius: 10px;
      }

      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #a8a8a8;
      }

      /* Video container styles */
      .video-container {
        position: relative;
        overflow: hidden;
        border-radius: 12px;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
      }

      .video-container video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        background: #1f2937;
      }

      /* Pulse animation for recording indicator */
      .pulse-red {
        animation: pulse-red 2s infinite;
      }

      @keyframes pulse-red {
        0%,
        100% {
          background-color: rgb(239 68 68);
        }
        50% {
          background-color: rgb(185 28 28);
        }
      }

      /* Button hover effects */
      .btn-hover {
        transition: all 0.2s ease-in-out;
      }

      .btn-hover:hover {
        transform: translateY(-1px);
        box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
      }

      /* Meeting grid responsive layout */
      .meeting-grid {
        display: grid;
        gap: 1rem;
        height: 100%;
        padding: 1rem;
      }

      .meeting-grid.participants-1 {
        grid-template-columns: 1fr;
      }
      .meeting-grid.participants-2 {
        grid-template-columns: 1fr 1fr;
      }
      .meeting-grid.participants-3,
      .meeting-grid.participants-4 {
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr 1fr;
      }
      .meeting-grid.participants-5,
      .meeting-grid.participants-6 {
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: 1fr 1fr;
      }
      .meeting-grid.participants-7,
      .meeting-grid.participants-8,
      .meeting-grid.participants-9 {
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 1fr);
      }
      .meeting-grid.participants-10 {
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(3, 1fr);
      }

      @media (max-width: 768px) {
        .meeting-grid {
          grid-template-columns: 1fr !important;
        }
      }
    </style>

    <title>Video Conference - Professional Meeting Platform</title>
  </head>

  <body class="bg-gray-50 font-sans">
    <noscript>You need to enable JavaScript to run this application.</noscript>
    <div id="root"></div>
  </body>
</html>
